<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Projects Hub by Prem Malik</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-body: #0f1115;
      --bg-card: #181b21;
      --bg-card-hover: #22262e;
      --primary: #6366f1; 
      --primary-glow: rgba(99, 102, 241, 0.4);
      --text-main: #ffffff;
      --text-muted: #9ca3af;
      --border: #2d313a;
      --success: #10b981;
      --radius-lg: 16px;
      --radius-md: 8px;
      --container-width: 1000px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      font-family: 'Outfit', sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
    }

    header {
      padding: 60px 0 40px;
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 16px;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .search-box {
      position: relative;
      flex: 1;
      min-width: 280px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: white;
      font-family: inherit;
      font-size: 0.95rem;
      transition: var(--transition);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      width: 18px;
      height: 18px;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
      scrollbar-width: none; /* Firefox */
    }

    .filter-group::-webkit-scrollbar { display: none; } /* Chrome/Safari */

    .filter-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 8px 16px;
      border-radius: 50px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      white-space: nowrap;
      transition: var(--transition);
    }

    .filter-btn:hover {
      border-color: var(--text-muted);
      color: var(--text-main);
    }

    .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      box-shadow: 0 4px 12px var(--primary-glow);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      padding-bottom: 60px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 24px;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      background: var(--bg-card-hover);
      border-color: var(--primary);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .card-icon {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
    }

    .status {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status.live { background: rgba(16, 185, 129, 0.15); color: var(--success); }
    .status.dev { background: rgba(245, 158, 11, 0.15); color: #f59e0b; }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-main);
    }

    .card-desc {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 24px;
      flex-grow: 1;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      border-top: 1px solid rgba(255,255,255,0.05);
      padding-top: 16px;
    }

    .tags { display: flex; gap: 6px; flex-wrap: wrap; }

    .tag {
      font-size: 0.75rem;
      color: var(--text-muted);
      background: rgba(255,255,255,0.05);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .btn-link {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: var(--transition);
      white-space: nowrap;
    }

    .btn-link:hover { gap: 10px; }

    footer {
      margin-top: auto;
      border-top: 1px solid var(--border);
      padding: 30px 0;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .controls { flex-direction: column; align-items: stretch; }
      .filter-group { justify-content: flex-start; padding-bottom: 12px; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <span class="badge">Live Projects</span>
      <h1>My Digital Workspace</h1>
      <p class="subtitle">A curated collection of live web experiments, tools, and personal projects.</p>
    </header>

    <main>
      <section class="controls">
        <div class="search-box">
          <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input type="text" id="searchInput" placeholder="Search projects..." aria-label="Search projects">
        </div>
        <div class="filter-group" id="filterGroup">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="tools">Tools</button>
          <button class="filter-btn" data-filter="games">Games</button>
          <button class="filter-btn" data-filter="portfolio">Portfolio</button>
        </div>
      </section>

      <section class="project-grid" id="projectGrid">
        </section>
    </main>

    <footer>
      <p>&copy; 2026 Prem Malik. Built with clean code.</p>
    </footer>
  </div>

  <script>
    const projects = [
      {
        id: 1,
        title: "Text Encoder/Decoder",
        url: "https://premmalik.in/encodeDecode.html",
        desc: "A fast, client-side tool to convert text formats (Base64, URL, Hex) instantly.",
        category: "tools",
        status: "live",
        tags: ["Utility", "JS"]
      },
      {
        id: 2,
        title: "Memory Card Game",
        url: "https://premmalik.in/cardgamememory.html",
        desc: "A classic memory matching game with smooth animations and score tracking.",
        category: "games",
        status: "live",
        tags: ["Game", "CSS"]
      },
      {
        id: 3,
        title: "Github Profile",
        url: "https://github.com/Premmalik",
        desc: "My open-source contributions and code repositories.",
        category: "portfolio",
        status: "live",
        tags: ["Code", "Git"]
      },
      {
        id: 4,
        title: "LinkedIn Profile",
        url: "https://www.linkedin.com/in/prem-malik-170006267",
        desc: "Professional networking and career updates.",
        category: "portfolio",
        status: "live",
        tags: ["Social"]
      }
    ];

    const gridEl = document.getElementById('projectGrid');
    const searchInput = document.getElementById('searchInput');
    const filterBtns = document.querySelectorAll('.filter-btn');

    const icons = {
      tools: `<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><circle cx="12" cy="12" r="3"></circle></svg>`,
      games: `<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><circle cx="12" cy="12" r="9"></circle></svg>`,
      portfolio: `<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>`
    };

    function renderProjects(filter = 'all', searchTerm = '') {
      gridEl.innerHTML = '';
      const query = searchTerm.toLowerCase().trim();

      const filtered = projects.filter(p => {
        const matchesCategory = filter === 'all' || p.category === filter;
        const matchesSearch = p.title.toLowerCase().includes(query) || 
                              p.desc.toLowerCase().includes(query);
        return matchesCategory && matchesSearch;
      });

      if (filtered.length === 0) {
        gridEl.innerHTML = `<div class="no-results">No projects found matching "${searchTerm}".</div>`;
        return;
      }

      filtered.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        const iconSvg = icons[p.category] || icons.portfolio;

        card.innerHTML = `
          <div class="card-header">
            <div class="card-icon">${iconSvg}</div>
            <span class="status ${p.status}">${p.status}</span>
          </div>
          <h2 class="card-title">${p.title}</h2>
          <p class="card-desc">${p.desc}</p>
          <div class="card-footer">
            <div class="tags">
              ${p.tags.map(t => `<span class="tag">${t}</span>`).join('')}
            </div>
            <a href="${p.url}" target="_blank" rel="noopener noreferrer" class="btn-link">
              Visit 
              <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
            </a>
          </div>
        `;
        gridEl.appendChild(card);
      });
    }

    searchInput.addEventListener('input', (e) => {
      const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
      renderProjects(activeFilter, e.target.value);
    });

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProjects(btn.dataset.filter, searchInput.value);
      });
    });

    renderProjects();
  </script>
</body>
</html>
