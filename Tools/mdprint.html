<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown2PDF Converter by Prem Malik</title>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --bg-color: #f4f6f8;
            --sidebar-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --preview-width: 8.5in; /* Standard Letter width approximation for screen */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background: white;
            padding: 0 20px;
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 10;
        }

        h1 {
            font-size: 1.2rem;
            color: #1a1a1a;
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            border: none;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: transparent;
            color: #666;
        }
        
        .btn-secondary:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Zoom Control Styles */
        .zoom-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 12px;
            font-size: 0.85rem;
            color: #555;
            background: #f4f6f8;
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .zoom-control input[type=range] {
            width: 100px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        /* --- Main Layout --- */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* --- Editor Section --- */
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background: var(--sidebar-bg);
            min-width: 300px;
        }

        .pane-header {
            padding: 10px 20px;
            background: #fafafa;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            resize: none;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #2d2d2d;
            background: var(--sidebar-bg);
            outline: none;
        }

        /* --- Preview Section --- */
        .preview-pane {
            flex: 1;
            background-color: #e5e7eb; /* Darker bg to make the "page" pop */
            overflow-y: auto;
            padding: 40px 20px;
            /* Changed to block with margin:0 auto to handle large content scrolling better than flex */
            display: block; 
        }

        /* The simulated paper page */
        #preview-content {
            background: white;
            width: 100%;
            max-width: 800px; /* Limits width to look like a document */
            min-height: 100%;
            padding: 50px;
            margin: 0 auto; /* Centers the paper in the block display */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            color: black; /* Ensure text is black for printing */
            
            /* Enhanced Text Wrapping Strategies */
            overflow-wrap: anywhere; /* Forces breaks at any point if line is too long */
            word-break: break-word; 
            hyphens: auto;
        }

        /* --- Markdown Content Styling (Typography) --- */
        /* These styles affect the PDF output directly */
        .markdown-body {
            font-family: 'Georgia', 'Cambria', 'Times New Roman', serif; /* Serif looks better for docs */
            line-height: 1.6;
            font-size: 11pt;
        }

        /* Explicitly force wrapping on headers */
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            overflow-wrap: anywhere;
            word-break: break-word;
            white-space: normal;
            max-width: 100%;
        }

        .markdown-body h1 { font-size: 2.2em; border-bottom: 1px solid #eaeaea; padding-bottom: 0.3em; margin-top: 0; }
        .markdown-body h2 { font-size: 1.8em; border-bottom: 1px solid #eaeaea; padding-bottom: 0.3em; margin-top: 1.5em; }
        .markdown-body h3 { font-size: 1.4em; margin-top: 1.2em; }
        .markdown-body p { margin-bottom: 1.2em; }
        .markdown-body a { color: #2563eb; text-decoration: none; }
        .markdown-body blockquote { 
            border-left: 4px solid #dfe2e5; 
            color: #6a737d; 
            padding-left: 1em; 
            margin-left: 0; 
            font-style: italic;
        }
        .markdown-body code {
            font-family: 'Consolas', monospace;
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .markdown-body pre {
            background-color: #f6f8fa;
            padding: 16px;
            /* Ensure code wraps instead of scrolling, which breaks in PDF */
            white-space: pre-wrap; 
            word-wrap: break-word;
            overflow-wrap: break-word;
            border-radius: 6px;
        }
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
            white-space: inherit; /* Inherit wrapping from parent pre */
        }
        .markdown-body ul, .markdown-body ol { padding-left: 2em; }
        .markdown-body img { max-width: 100%; height: auto; }
        .markdown-body table { 
            border-collapse: collapse; 
            width: 100%; 
            margin-bottom: 1em;
            table-layout: fixed; /* Ensures table stays within width */
        }
        .markdown-body th, .markdown-body td { 
            border: 1px solid #dfe2e5; 
            padding: 6px 13px; 
            word-wrap: break-word; /* Wrap long words in cells */
            overflow-wrap: break-word;
        }
        .markdown-body tr:nth-child(2n) { background-color: #f6f8fa; }

        /* Loading Spinner */
        #loading {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* --- Mobile Responsive Updates --- */
        @media (max-width: 768px) {
            body {
                /* Allow body to scroll naturally on mobile */
                height: auto;
                overflow-y: auto;
            }

            /* Stack header elements */
            header {
                height: auto;
                flex-direction: column;
                align-items: stretch;
                padding: 15px;
                gap: 15px;
            }

            h1 {
                text-align: center;
                margin-bottom: 5px;
            }

            .actions {
                flex-wrap: wrap;
                justify-content: center;
            }

            /* Make zoom control full width on mobile so it's easier to touch */
            .zoom-control {
                flex-grow: 1;
                width: 100%;
                margin-right: 0;
                justify-content: center;
            }
            
            .zoom-control input[type=range] {
                flex-grow: 1;
                max-width: 200px;
            }

            .container { 
                flex-direction: column; 
                height: auto; 
                overflow: visible;
            }
            
            .editor-pane { 
                height: 50vh; 
                min-height: 350px;
                border-right: none; 
                border-bottom: 1px solid var(--border-color); 
            }
            
            .preview-pane { 
                height: auto; 
                min-height: 50vh; 
            }
            
            #preview-content { 
                padding: 20px; 
                box-shadow: none; 
            }
        }
    </style>
</head>
<body>

    <div id="loading">Generating PDF...</div>

    <header>
        <h1>MD to PDF by PM</h1>
        <div class="actions">
            <div class="zoom-control">
                <label for="zoomSlider">Size: <span id="zoomValue">11pt</span></label>
                <input type="range" id="zoomSlider" min="6" max="24" value="11" step="1" title="Adjust font size">
            </div>
            <button class="btn-secondary" onclick="clearText()">Clear</button>
            <button class="btn-primary" onclick="generatePDF()">Download PDF</button>
        </div>
    </header>

    <div class="container">
        <!-- Input Area -->
        <div class="editor-pane">
            <div class="pane-header">Markdown Input</div>
            <textarea id="markdown-input" placeholder="Type your markdown here...

# Hello World
This is a **bold** statement.

- List item 1
- List item 2
"></textarea>
        </div>

        <!-- Preview Area -->
        <div class="preview-pane">
            <!-- This inner div is what gets converted to PDF -->
            <div id="preview-content" class="markdown-body"></div>
        </div>
    </div>

    <script>
        // --- 1. Initialization ---
        const input = document.getElementById('markdown-input');
        const output = document.getElementById('preview-content');
        const loading = document.getElementById('loading');
        
        // Zoom elements
        const zoomSlider = document.getElementById('zoomSlider');
        const zoomValue = document.getElementById('zoomValue');

        // Set default text
        const defaultText = `# Helps you download outputs so that you can print them out.

## Executive Summary
This will help you to download notes from any LLMs output. Our goal is to maintain a clean aesthetic while ensuring high readability.

## Key Objectives
1.  **Simplicity**: The UI must be distraction-free.
2.  **Performance**: PDF generation should be fast.
3.  **Design**: Output must be professional and printable.

> "Simplicity is the ultimate sophistication." - Leonardo da Vinci

## Technical Specs

| Feature | Status | Priority |
| :--- | :--- | :--- |
| Markdown Parsing | ✅ Ready | High |
| PDF Export | ✅ Ready | High |
| Dark Mode | ❌ Skipped | Low |

---
*Generated via MD to PDF Web Tool*
`;

        // Load initial content
        input.value = defaultText;
        renderMarkdown();

        // --- 2. Live Preview Logic ---
        input.addEventListener('input', renderMarkdown);

        // --- Zoom Logic ---
        zoomSlider.addEventListener('input', (e) => {
            const size = e.target.value;
            output.style.fontSize = size + 'pt';
            zoomValue.innerText = size + 'pt';
        });

        function renderMarkdown() {
            // Use 'marked' library to parse MD to HTML
            // breaks: true enables line breaks without needing double spaces
            const rawMarkdown = input.value;
            output.innerHTML = marked.parse(rawMarkdown, { breaks: true });
        }

        function clearText() {
            if(confirm("Are you sure you want to clear the editor?")) {
                input.value = '';
                renderMarkdown();
            }
        }

        // --- 3. PDF Generation Logic ---
        function generatePDF() {
            loading.style.display = 'flex';

            // Select the element to convert
            const element = document.getElementById('preview-content');

            // Configuration for html2pdf
            const opt = {
                margin:       [0.5, 0.5, 0.5, 0.5], // Top, Left, Bottom, Right (in inches)
                filename:     'document.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { 
                    scale: 2, // Higher scale = better resolution text
                    useCORS: true, // Helps with loading images if needed
                    letterRendering: true
                },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' },
                // Important: Pagebreak settings to avoid cutting lines in half
                pagebreak:    { mode: ['avoid-all', 'css', 'legacy'] }
            };

            // Execute generation
            html2pdf().set(opt).from(element).save().then(() => {
                loading.style.display = 'none';
            }).catch(err => {
                console.error(err);
                alert("Error generating PDF. Please check console.");
                loading.style.display = 'none';
            });
        }
    </script>
</body>
</html>
