<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            text-align: center;
            flex: 1;
            min-width: 80px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 400px) {
            .game-board {
                gap: 8px;
                padding: 15px;
            }
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s ease;
            pointer-events: none;
        }

        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            border-radius: 12px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }

        .card-front {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .card-back {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            transform: rotateY(180deg);
        }

        .card.matched .card-back {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            color: #764ba2;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal h2 {
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .modal p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .difficulty-btn.active {
            background: #764ba2;
            color: white;
        }

        @media (max-width: 600px) {
            .stats {
                padding: 10px;
            }
            
            .game-board {
                padding: 10px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 Memory Game</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">-</div>
            </div>
        </div>

        <div class="difficulty-buttons">
            <button class="difficulty-btn active" data-level="easy">Easy (12)</button>
            <button class="difficulty-btn" data-level="medium">Medium (16)</button>
            <button class="difficulty-btn" data-level="hard">Hard (20)</button>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="game.newGame()">New Game</button>
            <button onclick="game.showHelp()">How to Play</button>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>🎉 Congratulations!</h2>
            <p id="winMessage"></p>
            <button onclick="game.newGame()">Play Again</button>
        </div>
    </div>

    <div class="modal" id="helpModal">
        <div class="modal-content">
            <h2>How to Play</h2>
            <p>Find all matching pairs of cards by flipping them two at a time.</p>
            <p>Click any card to flip it, then click another to find its match.</p>
            <p>Match all pairs with the fewest moves to win!</p>
            <button onclick="game.hideHelp()">Got it!</button>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.emojis = ['🎈', '🎨', '🎭', '🎪', '🎯', '🎲', '🎸', '🎺', '🏀', '⚽', 
                               '🌟', '🌈', '🔥', '💎', '🚀', '🎃', '🦄', '🐉', '🦋', '🌺'];
                this.difficulty = 'easy';
                this.difficulties = {
                    easy: 6,
                    medium: 8,
                    hard: 10
                };
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.timer = null;
                this.seconds = 0;
                this.isPlaying = false;
                this.board = document.getElementById('gameBoard');
                
                this.init();
            }

            init() {
                try {
                    this.loadBestScore();
                    this.setupDifficultyButtons();
                    this.newGame();
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.handleError('Failed to initialize game');
                }
            }

            setupDifficultyButtons() {
                const buttons = document.querySelectorAll('.difficulty-btn');
                buttons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        try {
                            buttons.forEach(b => b.classList.remove('active'));
                            e.target.classList.add('active');
                            this.difficulty = e.target.dataset.level;
                            this.newGame();
                        } catch (error) {
                            this.handleError('Failed to change difficulty');
                        }
                    });
                });
            }

            newGame() {
                try {
                    this.resetGame();
                    this.createCards();
                    this.renderBoard();
                } catch (error) {
                    console.error('New game error:', error);
                    this.handleError('Failed to start new game');
                }
            }

            resetGame() {
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.seconds = 0;
                this.isPlaying = false;
                
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                
                this.updateStats();
                this.hideModal('winModal');
            }

            createCards() {
                const pairCount = this.difficulties[this.difficulty];
                const selectedEmojis = this.emojis.slice(0, pairCount);
                const cardPairs = [...selectedEmojis, ...selectedEmojis];
                
                this.cards = this.shuffle(cardPairs).map((emoji, index) => ({
                    id: index,
                    emoji: emoji,
                    isFlipped: false,
                    isMatched: false
                }));
            }

            shuffle(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            renderBoard() {
                try {
                    const cols = this.difficulty === 'easy' ? 3 : 4;
                    this.board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                    
                    this.board.innerHTML = '';
                    
                    this.cards.forEach(card => {
                        const cardElement = this.createCardElement(card);
                        this.board.appendChild(cardElement);
                    });
                } catch (error) {
                    console.error('Render error:', error);
                    this.handleError('Failed to render game board');
                }
            }

            createCardElement(card) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.dataset.id = card.id;
                
                if (card.isFlipped || card.isMatched) {
                    cardDiv.classList.add('flipped');
                }
                if (card.isMatched) {
                    cardDiv.classList.add('matched');
                }
                
                cardDiv.innerHTML = `
                    <div class="card-face card-front">🎴</div>
                    <div class="card-face card-back">${card.emoji}</div>
                `;
                
                cardDiv.addEventListener('click', () => this.handleCardClick(card.id));
                
                return cardDiv;
            }

            handleCardClick(cardId) {
                try {
                    if (!this.isPlaying) {
                        this.startTimer();
                        this.isPlaying = true;
                    }
                    
                    const card = this.cards.find(c => c.id === cardId);
                    
                    if (!card || card.isFlipped || card.isMatched || this.flippedCards.length >= 2) {
                        return;
                    }
                    
                    this.flipCard(card);
                    
                    if (this.flippedCards.length === 2) {
                        this.moves++;
                        this.updateStats();
                        this.checkMatch();
                    }
                } catch (error) {
                    console.error('Card click error:', error);
                    this.handleError('Failed to process card click');
                }
            }

            flipCard(card) {
                card.isFlipped = true;
                this.flippedCards.push(card);
                
                const cardElement = document.querySelector(`[data-id="${card.id}"]`);
                if (cardElement) {
                    cardElement.classList.add('flipped');
                }
            }

            checkMatch() {
                const [card1, card2] = this.flippedCards;
                
                if (card1.emoji === card2.emoji) {
                    this.handleMatch();
                } else {
                    this.handleMismatch();
                }
            }

            handleMatch() {
                this.flippedCards.forEach(card => {
                    card.isMatched = true;
                    const cardElement = document.querySelector(`[data-id="${card.id}"]`);
                    if (cardElement) {
                        setTimeout(() => cardElement.classList.add('matched'), 300);
                    }
                });
                
                this.matchedPairs++;
                this.flippedCards = [];
                
                if (this.matchedPairs === this.difficulties[this.difficulty]) {
                    setTimeout(() => this.handleWin(), 500);
                }
            }

            handleMismatch() {
                setTimeout(() => {
                    this.flippedCards.forEach(card => {
                        card.isFlipped = false;
                        const cardElement = document.querySelector(`[data-id="${card.id}"]`);
                        if (cardElement) {
                            cardElement.classList.remove('flipped');
                        }
                    });
                    this.flippedCards = [];
                }, 1000);
            }

            handleWin() {
                try {
                    if (this.timer) {
                        clearInterval(this.timer);
                    }
                    
                    this.saveBestScore();
                    
                    const winMessage = document.getElementById('winMessage');
                    winMessage.textContent = `You won in ${this.moves} moves and ${this.formatTime(this.seconds)}!`;
                    
                    this.showModal('winModal');
                } catch (error) {
                    console.error('Win handler error:', error);
                    alert('Congratulations! You won!');
                }
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.seconds++;
                    this.updateStats();
                }, 1000);
            }

            updateStats() {
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('timer').textContent = this.formatTime(this.seconds);
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            saveBestScore() {
                try {
                    const key = `best_${this.difficulty}`;
                    const currentBest = localStorage.getItem(key);
                    
                    if (!currentBest || this.moves < parseInt(currentBest)) {
                        localStorage.setItem(key, this.moves.toString());
                        this.loadBestScore();
                    }
                } catch (error) {
                    console.error('Save score error:', error);
                }
            }

            loadBestScore() {
                try {
                    const key = `best_${this.difficulty}`;
                    const best = localStorage.getItem(key);
                    document.getElementById('best').textContent = best || '-';
                } catch (error) {
                    console.error('Load score error:', error);
                    document.getElementById('best').textContent = '-';
                }
            }

            showModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.add('show');
                }
            }

            hideModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.remove('show');
                }
            }

            showHelp() {
                this.showModal('helpModal');
            }

            hideHelp() {
                this.hideModal('helpModal');
            }

            handleError(message) {
                console.error(message);
                alert(`Error: ${message}. Please refresh the page.`);
            }
        }

        // Initialize game when DOM is loaded
        let game;
        document.addEventListener('DOMContentLoaded', () => {
            try {
                game = new MemoryGame();
            } catch (error) {
                console.error('Failed to start game:', error);
                alert('Failed to load game. Please refresh the page.');
            }
        });

        // Handle any uncaught errors
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            return true;
        });
    </script>
</body>
</html>
